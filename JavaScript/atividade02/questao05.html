<body>
    <script>
        varCotaDol = Number.parseFloat(prompt("Insira o valor da cotação em dólar: "))
        quantDol = Number(prompt("Insira a quantidade de dólares disponíveis: "))

        alert(quantDol + " dólares convertidos pareal é R$" + quantDol/varCotaDol + ",00")
    </script>
