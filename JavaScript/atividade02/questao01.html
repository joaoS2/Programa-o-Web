<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeustão 01</title>
</head>
<body>

    <script>
        //1ª) Desenvolva um script para ler 4 valores inteiros A, B, C e D. 
        //A seguir calcule e mostre a diferença do produto de A e B pelo produto de C e D segundo a fórmula: Diferença=(A*B-C*D)
        var intA = Number.parseInt(prompt("Insira um valor inteiro para A: "))
        var intB = Number.parseInt(prompt("Insira um valor inteiro para B: "))
        var intC = Number.parseInt(prompt("Insira um valor inteiro para C: "))
        var intD = Number.parseInt(prompt("Insira um valor inteiro para D: "))

        window.alert("A diferença do produto de A e B pelo produto de C e D é: " + intA * intB - intC * intD)
    </script>
</body>
</html>
