<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        //Descubra se o número é par ou ímpar
        const num = Number(prompt("Insira um número: "))
        
        if (num % 2 == 0){
            window.alert("O número é par!")
        }
        else{
            window.alert("O número é ímpar!")
        }
    </script>
</body>
</html>
