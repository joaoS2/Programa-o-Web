<html lang="en">
<head>

    <title>Questão 10</title>

<body>
    <script>
        let num = parseInt(prompt("Digite um número inteiro positivo: "));
        let i, j, isPrime;

        // Imprime todos os números primos até o número digitado pelo usuário
        for (i = 2; i <= num; i++) {
        isPrime = true;
        
        // Verifica se o número atual é primo
        for (j = 2; j <= Math.sqrt(i); j++) {
            if (i % j === 0) {
            isPrime = false;
            break;
            }
        }
        
        // Se for primo, imprime na tela
        if (isPrime) {
            console.log(i);
        }
        }

d    </script>
</body>
