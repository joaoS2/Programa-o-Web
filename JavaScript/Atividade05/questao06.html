<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6</title>
</head>
<body>
    <script>
        //faça um programa que leia 10 números 
        //e exiba o maior número digitado usando uma estrutura de repetição

        var maior = Number.MIN_SAFE_INTEGER;

        for (let i = 1; i <= 10; i++) {
            var numero = Number(prompt(`Digite o número ${i}:`));
            if (numero > maior) {
            maior = numero;
            }
        }

        alert(`O maior número digitado é: ${maior}`);

    </script>
</body>
</html>
