<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <script>
        //Crie um programa que soliticite ao usuário que digite um número
        //e imprima todos os números de 1 até o número digitado usando a estrutura de repetição for
        //|Entrada de dados|
        var numero = parseInt(prompt("Digite um número:"));
        var resultado = "<br>";

        for(let i = 1; i <= numero; i++) {
        resultado += i;
        }

        document.write("<br>" + resultado);

    </script>
</body>
</html>
