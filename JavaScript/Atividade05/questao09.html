<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 9 </title>
</head>
<body>
    <script>
    var somaAltura = 0;
    var totalPessoas = 5;

    var totalPessoas = parseInt(prompt("Insira a quantidade de pessoas a ser feito a média: "))

    for (let i = 1; i <= totalPessoas; i++) {
        const altura = parseFloat(prompt(`Digite a altura da pessoa ${i}:`));
        somaAltura += altura;
    }

    const mediaAltura = somaAltura / totalPessoas;

    console.log(`A altura média das ${totalPessoas} pessoas é: ${mediaAltura.toFixed(2)} metros`);

    </script>
</body>
</html>
