<body>
    <script>
        //escreva um programa que calcule a soma de todos os numeros impares de 1 a 50 usando uma estrutura de reoetição
        var soma = 0;

        for (let i = 1; i <= 50; i++) {
            if (i % 2 !== 0) {
                soma += i;
        }
        }

        alert(`A soma de todos os números ímpares de 1 a 50 é ${soma}.`);

    </script>
</body>
