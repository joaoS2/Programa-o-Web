<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 8</title>
</head>
<body>
    <script>
        var num = 0;
        var soma = 0;
        var qtd = 0;

        do {
        num = parseInt(prompt("Digite um número (saia inserindo um número negativo):"));
        if (num >= 0) {
            soma += num;
            qtd++;
        }
        } 
            while (num >= 0);
            var media = soma / qtd;

        alert(`A média dos números digitados é ${media.toFixed(2)}`);

    </script>
</body>
</html>
