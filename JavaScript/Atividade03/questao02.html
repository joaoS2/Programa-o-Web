<body>
    <script>
        //2. Faça um algoritmo para receber um número qualquer e informar na tela se é par ou mpar.
        const num = Number(prompt("Insira um número: "))
        
        if (num % 2 == 0){
            window.alert("O número é par!")
        }
        else{
            window.alert("O número é ímpar!")
        }
    </script>
    </script>
</body>
