    <script>
        //Tendo como dados de entrada a altura e o sexo de uma pessoa, construa um algoritmo que calcule seu peso ideal, utilizando as seguintes fórmulas:
        //● para homens: (72.7 * h) – 58;
        //● para mulheres: (62.1 * h) – 44.7
        var altura = Number.parseFloat(prompt("Insira a sua altura: "))
        var peso = Number.parseFloat(prompt("Insira o seu peso: "))
        sexo = prompt("insira o seu sexo F-M: ").toLocaleUpperCase

        if (sexo == "F") {
            var pesoIdealM = (62.1 * altura) - 44.7 
            alert("O seu peso ideal é ", pesoIdealM )
        }
        if (sexo == "M" ){ 
            var pesoIdealH = (72.7 * altura) - 58 
            alert("O seu peso ideal é ", pesoIdealH)
        }
    </script>
