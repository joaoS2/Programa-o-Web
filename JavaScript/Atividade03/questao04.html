<body>
    <script>
        //Encontrar o dobro de um número caso ele seja positivo e o seu triplo caso seja negativo, imprimindo o resultado
        var num = Number(prompt("Insira o valor de um número: "))

        if (num > 0){
            alert("O número é positivo, então o dobro de " + num + " é " + num * 2)
        }
        else{
            alert("O número inserido é nagativo, então o triplo de " + num + " é " + num * 3)
        }
    </script>
</body>
</html>
