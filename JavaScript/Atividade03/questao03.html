<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    <script>
        //3. Faça um algoritmo que leia dois valores inteiros A e B se os valores forem iguais deveráse somar os dois, 
        //caso contrário multiplique A por B. Ao final de qualquer um dos cálculos deve-se atribuir o resultado para uma variável C e mostrar seu conteúdo na tela.

        var valA = Number.parseInt("Insira um valor inteiro para A: ")
        var valB = Number.parseInt("Insira um valor inteiro para B: ")

        if (valA == valB){
            valC = valA + valB
            alert(valC)
        }
        else{
            valC = 0
            valC = valA * valB
            alert(valC)
        }
    </script>
</body>
