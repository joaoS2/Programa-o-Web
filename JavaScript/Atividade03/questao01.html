<body>
    <script>
        //1. Faça um algoritmo que leia os valores A, B, C e imprima na tela se a soma de A + B é menor que C.
        var valA = Number(prompt("Insira um número para A: "))
        var valB = Number(prompt("Insira um número para b: "))
        var valC = Number(prompt("Insira um número para C: "))
        if ((valA + valB) < valC) {
            alert("O valor da soma de A+B é menor que C")
        }
        else{
            alert("O valor da soma de A+B é maior que C")
        }
    </script>
