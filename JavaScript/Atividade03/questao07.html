<html lang="en">

<body>
    <script>
        //7. O IMC – Índice de Massa Corporal é um critério da Organização Mundial de Saúde para dar uma indicação sobre a condição de peso de uma pessoa adulta.
    //A fórmula é IMC = peso / (altura)

        //Elabore um algoritmo que leia o peso e a altura de

        //um adulto e mostre sua condição de acordo com a tabela abaixo.
        //|IMC em adultos Condição|
        //|Abaixo de 18,5 Abaixo do peso|
        //|Entre 18,5 e 25 Peso normal|
        //|Entre 25 e 30 Acima do peso|
        //|Acima de 30 Obeso|

        var peso = Number.parseFloat(prompt("Insira o seu peso: "))
        var altura = Number.parseFloat(prompt("Insira a sua altura: "))
        var imc = peso/altura

        if (imc < 18,5){
            alert("Você está abaixo do peso!!")
        }
        if (imc >= 18,5) and (imc < 25){
            alert("Você está no peso normal!")
        }
        if (imc >= 25) and (imc < 30){
            alert("Você está acima do peso!")
        }
        if (imc > 30){
            alert("Você está obeso!")
        }
    </script>
</body>
</html>
