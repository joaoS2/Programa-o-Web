<html lang="en">
<head>

<body>
    <script>
        //5. Faça um algoritmo que leia uma variável e some 5 caso seja par ou some 8 caso seja ímpar, imprimir o resultado desta operação.
        const num = Number(prompt("Insira um número: "))
        
        if (num % 2 == 0){
            window.alert("O número é par, então será somado 5. O resultado é " + (num + 5))
        }
        else{
            window.alert("O número é ímpar, então será somado 8. O resultado é" + (num + 8))
        }
    </script>
</body>
</html>
