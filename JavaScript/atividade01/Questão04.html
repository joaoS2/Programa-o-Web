    <script>
         //4. Faça uma página web que peça a temperatura em graus Farenheit, transforme e mostre a temperatura em graus Celsius.
        var temperaturaF = Number(prompt("Insira uma temperatuda em Graus Farenheit: "))

            //|imprimindo na página|

    </script>
