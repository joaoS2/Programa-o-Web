            var numInteiro2 = Number.parseInt(prompt("Insira um número inteiro: "))
            var numReal = Number.parseInt(prompt("Insira um número real: "))
            //calculos:

            var letraB = numInteiro * 3 + numReal
            var letrC = numReal * numReal * numReal
            //|imprimindo na página|
            document.write("5─ ")

            document.write("a)o produto do dobro do primeiro com metade do segundo é ", letraA)
