    <h1>Resolução:</h1>
    <script>
        //6. Tendo como dados de entrada a altura de uma pessoa, construa uma página web que calcule seu peso ideal,
            //usando a seguinte fórmula: (72.7*altura) - 58.
            var altura = Number(prompt("Insira a sua altura: "))
            //|imprimindo na página|
            var pesoIdeal = (72.7 * altura) - 58 //calculo da fórmula do peso ideal
            //|imprimindo na página|
            document.write("6─ O se pezo ideal é " , pesoIdeal)
            document.write("<br>")
    </script>
