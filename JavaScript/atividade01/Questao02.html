<body>
    <h1>Resultado:</h1>
    <script>
        //2. Faça uma página web que calcule a área de um quadrado, em seguida mostre o dobro desta área para o usuário.
            var quadrado = Number(prompt("Insira a largura do quadrado: "))
            var areaQuadrado = quadrado * quadrado //calculando a area do quadrado (a²)
            var dobroArea = areaQuadrado * 2 //calculando o dobro da are do quadrado (a*2)
            //|imprimindo na página|
            document.write("2─ A área de um quadrado é " , areaQuadrado + ". Já o seu dobro é " , dobroArea)
            document.write("<br>")

    </script>
</body>
